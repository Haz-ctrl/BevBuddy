<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BevBuddy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="mode-toggle">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </div>
        <div class="container mt-5">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Welcome to BevBuddy</h1>
                <div class="mode-toggle">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </div>
                <div>
                    <a href="login" class="btn btn-link">Login</a>
                    <a href="register" class="btn btn-link">Register</a>
                </div>
            </div>
        <p>Please enter your monthly budget:</p>
        <form onsubmit="calculateNightlyBudget(); return false;">
            <div class="mb-3">
                <input type="number" class="form-control" id="monthlyBudget" name="monthlyBudget" placeholder="Enter monthly budget (0 - 3000)">
            </div>
            <p>How many days a week do you drink?</p>
            <div class="mb-3">
                <input type="number" class="form-control" id="daysOfWeek" name="daysOfWeek" placeholder="Enter days a week (0 - 7)">
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div id="nightlyBudgetResult"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../JS/app.js"></script>
</body>
</html>
